
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" 
type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div>
    <h3>Welcome To WoodPress Top posts</h3>
    <div fxFlex *ngIf="errorMsg" style="color:red">Something is wrong, Please try again after sometime!</div>

    <table mat-table *ngIf="!errorMsg" [dataSource]="blogPosts" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="slug">
            <th mat-header-cell *matHeaderCellDef> Slug</th>
            <td mat-cell *matCellDef="let element">{{element.slug | transform}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title</th>
            <td mat-cell *matCellDef="let element">{{element.title.rendered}}</td>
        </ng-container>
        <ng-container matColumnDef="creation date">
            <th mat-header-cell *matHeaderCellDef> Creation Date</th>
            <td mat-cell *matCellDef="let element">{{element.date | date: 'short'}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onclick(row)"></tr>
      </table>

</div>
